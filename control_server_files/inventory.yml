---
# Simple Note App Ansible Inventory
# This file defines the servers and their configuration

all:
  vars:
    # Global SSH Configuration
    ansible_user: ec2-user
    ansible_ssh_private_key_file: /home/ec2-user/ansible-project/ansible.pem
    ansible_python_interpreter: /usr/bin/python3.9
    
    # Global System Configuration
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    
  children:
    # Web Server Group
    web:
      hosts:
        web-server-01:
          ansible_host: 3.221.163.59
          server_role: web
          environment: production
          
      vars:
        # Web-specific variables
        server_type: web
        install_nginx: false
        install_python: true
        
    # Database Server Group  
    db:
      hosts:
        db-server-01:
          ansible_host: 35.175.123.232
          server_role: database
          environment: production
          
      vars:
        # Database-specific variables
        server_type: database
        install_mariadb: true
        backup_enabled: true
        
    # Application Group (combines web and db)
    app:
      children:
        - web
        - db
      vars:
        # Common application variables
        deployment_user: noteapp
        log_level: INFO
        monitoring_enabled: true

# Environment-specific configurations
production:
  children:
    - app
  vars:
    environment: production
    debug_mode: false
    ssl_enabled: false
    
staging:
  # Add staging servers here when needed
  hosts: {}
  vars:
    environment: staging
    debug_mode: true
    ssl_enabled: false 