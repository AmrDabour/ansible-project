# Application Configuration
app_name: "note-taking-app"
app_dir: "/opt/note_app"
app_user: "ec2-user"

# Repository Configuration
repo_url: "https://github.com/AmrDabour/ansible-project.git"
repo_branch: "master"

# Application Ports
app_port: 5000

# Python Configuration
python_executable: "/usr/bin/python3"
pip_executable: "pip3"

# Database Configuration
database_file: "notes.db"
database_setup_script: "setup_database.sh"

# Package List
required_packages:
  - git
  - python3
  - python3-pip
  - sqlite

# File Permissions
directory_mode: "0755"
script_mode: "0755"

