---
# Variables for Note-Taking Web App Deployment
# This file contains all configurable variables for the Ansible playbook

# Application Configuration
app_name: "note-taking-app"
app_dir: "/opt/note_app"
app_user: "ec2-user"

# Repository Configuration
repo_url: "https://github.com/AmrDabour/ansible-project.git"
repo_branch: "master"

# Server Configuration
server_ip: "98.84.54.112"
ssh_user: "ec2-user"

# Application Ports
app_port: 5000

# Python Configuration
python_executable: "/usr/bin/python3"
pip_executable: "pip3"

# Database Configuration
database_file: "notes.db"
database_setup_script: "setup_database.sh"

# Service Configuration
service_name: "noteapp"
service_description: "Note Taking Web App"



# Package List
required_packages:
  - git
  - python3
  - python3-pip
  - sqlite

# File Permissions
directory_mode: "0755"
script_mode: "0755"

