---
# Simple Note App Deployment Variables
# Customize these variables according to your environment

# Application Configuration
app_name: "simple-note-app"
app_user: "noteapp"
app_base_dir: "/opt/simple-note-app"
app_dir: "{{ app_base_dir }}/app"
app_port: 5000

# Git Repository Configuration
git_repo_url: "https://github.com/AmrDabour/ansible-project.git"
git_branch: "master"

# Database Configuration
mysql_root_password: "SecureRootPassword123!"
db_name: "simple_notes"
db_user: "notes_user"
db_password: "notes_password"
db_port: 3306

# Database Server IP (will be dynamically set from inventory)
db_host: "{{ hostvars[groups['db'][0]]['ansible_default_ipv4']['address'] }}"

# Environment Configuration
flask_env: "production"
flask_debug: "False"
secret_key: "your_super_secret_key_change_this_in_production_2024"

# System Configuration
python_version: "python3"
virtual_env_path: "{{ app_dir }}/venv"

# Service Configuration
service_name: "simple-note-app"
service_description: "Simple Note App Flask Application"
service_user: "{{ app_user }}"
service_group: "{{ app_user }}"

# Firewall Configuration
enable_firewall: true

# Backup Configuration
backup_enabled: true
backup_schedule: "0 2 * * *"  # Daily at 2 AM

# Logging Configuration
log_level: "INFO"
log_file: "{{ app_base_dir }}/logs/app.log"

# Security Configuration
ssl_enabled: false
ssl_cert_path: ""
ssl_key_path: ""

# Performance Configuration
gunicorn_workers: 3
gunicorn_bind: "0.0.0.0:{{ app_port }}"
gunicorn_timeout: 30

# Monitoring Configuration
health_check_enabled: true
health_check_interval: 60 